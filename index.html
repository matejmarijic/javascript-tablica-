<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">    
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/hr.js"></script>
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="korisnici-view" class="nav-link">Korisnici</a></li>
            <li class="nav-item"><a href="add-korisnik-view" class="nav-link">Novi Korisnik</a></li>
        </ul>
    </nav>
  <!-- prvi view sa tablicom   -->
  <div class="container-fluid" id="korisnici-view">
   <!-- prikaz filtera -->
    <div class="card" id="filter-view">
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="pojam za pretragu">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"
                    onclick="">X</button>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-info" id="search">
            <i class="bi-search">Pretraži</i>
            </button>
        </div>
    </div>

    <!-- ostatak tablice -->

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <td id="cell">#</td>
                <td id="cell">Naziv</td>
                <td id="cell">Email</td>
                <td id="cell">Zanimanje</td>
                <td id="cell">Država</td>
                <td id="cell">Datum izmjene</td>
                <td></td>
                <td id="cell"><a href="filter-view" class="nav-link">Sakrij filter</a></td>
            </tr>
        </thead>
        <tbody id="table-body">


              
              <script>
                let cells = document.querySelectorAll("td#cell");
                for (let cell of cells) {
                  cell.onmouseover = function() {
                    cell.style.transition = "background-color 0.5s ease-in-out";
                    cell.style.backgroundColor = "#64c4ed";
                  };
                  cell.onmouseout = function() {
                    cell.style.backgroundColor = "";
                  };
                }
              </script>
              

            <!-- <script>
                let cells = document.querySelectorAll("td#cell");
                for (let cell of cells) {
                  cell.onmouseover = function() {
                    cell.style.backgroundColor = "#64c4ed";
                  };
                  cell.onmouseout = function() {
                    cell.style.backgroundColor = "";
                  };
                }
              </script> -->
              


            
        </tbody>
    </table>
  </div>
 <!-- gotov view za pregled korisnika -->
        <!-- unos korisnika -->
    <div class="row view" id="add-korisnik-view">
        <div class="col-10 offset-1">
            <div class="display-4 m-4">Dodaj korisnika</div>
            <div class="col-8 offset-2">
                <input type="text" class="form-control" placeholder="id"><br>
                <input type="text" class="form-control" placeholder="Naziv"><br>
                <input type="text" class="form-control" placeholder="Mail"><br>
                <label for="iDrzava">Država</label>
                <select name="iDrzava" id="iDrzava" class="form-control" 
                                    placeholder="Drzava"></select> <br>
                <input type="text" class="form-control" placeholder="Zanimanje"><br>
                <input type="text" class="form-control" placeholder="Datum"><br>
                <button class="form-control btn btn-info" id="save">Spremi</button>
            </div>
        </div>
    </div>
        <!-- izmjena postojećeg korisnika -->
    <div class="row view" id="edit-korisnik-view">
        <div class="col-10 offset-1">
            <div class="display-4 m-4">Izmjena korisnika</div>
            <div class="col-8 offset-2">
                <input type="text" class="form-control eid"><br>
                <input type="text" class="form-control eNaziv"><br>
                <input type="text" class="form-control eMail"><br>
                <label for="eDrzava">Država</label>
                <select name="eDrzava" id="eDrzava" class="form-control eDrzava"></select> <br>               
                <input type="text" class="form-control eZanimanje"><br>
                <input type="text" class="form-control eDatum"><br>
                <button class="form-control btn btn-warning" id="edit">Spremi</button>
            </div>
        </div>
    </div>
   
    <!-- modalni prozor za potvrdu akcije -->
    <!-- preuzeto sa interneta: https://getbootstrap.com/docs/4.0/components/modal/ -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                onclick="sakrijModalniDialog()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="tekstZaModalniProzor">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" id="modalSpremiButton" class="btn btn-primary" onclick="izvrsiAkciju()">Spremi</button>
              <button type="button" id="modalUkloniButton"  class="btn btn-danger" onclick="izvrsiAkciju()">Izbriši</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" 
              onclick ="sakrijModalniDialog()">Odustani</button>
            </div>
          </div>
        </div>
      </div>


    <script src="js/db.js"> </script>
    <script src="js/aktivnost.js" ></script>
</body>
</html>
